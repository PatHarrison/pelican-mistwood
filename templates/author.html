{% extends "base.html" %}

{% block title %}About {{ author }} - {{ SITENAME }}{% endblock %}

{% block content %}
<section class="author-profile">
    <header class="author-header">
        <h1>{{ author }}</h1>
        {% if AUTHOR_BIO %}
        <p class="author-bio">{{ AUTHOR_BIO }}</p>
        {% endif %}
    </header>
</section>
{% endblock %}
