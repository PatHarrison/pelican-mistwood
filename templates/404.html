{% extends "Base.html" %}

{% block title %}404 - Page Not Found - {{ SITENAME }}{% endblock %}

{% block content %}
<section class="error-404">
    <div class="error-content">
        <h1 class="error-code">404</h1>
        <p class="error-message">This region remains uncharted</p>
        <p class="error-description">The coordinates you've entered don't correspond to any known location.</p>
        <a href="{{ SITEURL }}/" class="button">Return to Base</a>
    </div>
</section>
{% endblock %}
